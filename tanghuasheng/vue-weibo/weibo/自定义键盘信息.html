<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>自定义键盘信息</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//			document.onkeydown = function(ev) {
			//				console.log(ev.keyCode)
			//			}
			//			Vue.directive('on').keyCodes.control = 17;
			Vue.config.keyCodes.control = 17;

			window.onload = function() {
				var vm = new Vue({
					el: '#box',
					methods: {
						show: function() {
							alert(2)
						}
					}
				});
			};
		</script>
	</head>

	<body>
		<div id="box">
			<input type="text" @keydown.control="show()" />
		</div>
	</body>

</html>
