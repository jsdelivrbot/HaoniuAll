<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>数据监听，深度监视</title>
	</head>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		window.onload = function() {
			var vm = new Vue({
				el: '#box',
				data: {
					a: {
						name: 'jake',
						age: '31'
					},
					b: 2
				}
			});
			vm.$watch('a', function() {
				alert('发生变化了')
			}, {
				deep: true
			})

			document.onclick = function() {
				vm.a.name = 'kaka';
			};
		}
	</script>

	<body>
		<div id="box">
			{{a | json}}<br /> {{b}}
		</div>
	</body>

</html>
